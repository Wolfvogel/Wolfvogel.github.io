  <style>
    #background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(black, #000066, #003366, #00331a, #003300);
    }
    .stars:before, .stars:after {
      content: "";
      position: absolute;
      background-color: #ffffcc;
      width: 141.4213%; /* 100% * âˆš2 */
      top: 0;
      bottom: 0;
      border-radius: 5%;
    }
    .stars:before {
      transform: rotate(66.66deg) skewX(45deg);
      box-shadow: 0 0 50px white, 0 0 40px white, 0 0 30px white, 0 0 20px white;
    }
    .stars:after {
      transform: rotate(156.66deg) skew(45deg);
      box-shadow: 0 0 50px white, 0 0 40px white, 0 0 30px white, 0 0 20px white;
    }
    .twinkle1 {
      animation-name: twinkle-1;
      animation-duration: 5.6s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .twinkle2 {
      animation-name: twinkle-2;
      animation-duration: 5.2s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .twinkle3 {
      animation-name: twinkle-3;
      animation-duration: 5s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    .twinkle4 {
      animation-name: twinkle-4;
      animation-duration: 5.4s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }
    @keyframes twinkle-1 {
      25% {transform: scale(0.8) rotate(90deg);}
      50% {transform: scale(1) rotate(180deg);}
      75% {transform: scale(0.8) rotate(270deg);}
      100% {transform: scale(1) rotate(360deg);}
    }
    @keyframes twinkle-2 {
      25% {transform: scale(0.75) rotate(90deg);}
      50% {transform: scale(1) rotate(180deg);}
      75% {transform: scale(0.75) rotate(270deg);}
      100% {transform: scale(1) rotate(360deg);}
    }
    @keyframes twinkle-3 {
      25% {transform: scale(0.7) rotate(-90deg);}
      50% {transform: scale(1) rotate(-180deg);}
      75% {transform: scale(0.7) rotate(-270deg);}
      100% {transform: scale(1) rotate(-360deg);}
    }
    @keyframes twinkle-4 {
      25% {transform: scale(0.65) rotate(-90deg);}
      50% {transform: scale(1) rotate(-180deg);}
      75% {transform: scale(0.65) rotate(-270deg);}
      100% {transform: scale(1) rotate(-360deg);}
    }
    .BigStar {
      position: fixed;
      width: 5px; height: 5px;
    }
    .SmallStar {
      position: fixed;
      width: 3px; height: 3px;
    }
  </style>
</head>
